name: Build on Merge to main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to Hostinger via FTP
        run: |
          echo "Uploading files to Hostinger via FTP..."
          apt-get -y install lftp
          lftp -e "open -u ${{ secrets.HOSTINGER_FTP_USER }},${{ secrets.HOSTINGER_FTP_PASSWORD }} -p 21 ftp://rotatingpairs.com; mirror -R -e -x .git/ -x .github/ build/ /"
        env:
          HOSTINGER_FTP_USER: ${{ secrets.HOSTINGER_FTP_USER }}
          HOSTINGER_FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
